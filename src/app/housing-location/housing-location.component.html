<section class="listing">
    <img class="listing-photo" [src]="housingLocation.url" alt="Exterior photo of {{ housingLocation.title }}"
        crossorigin />
    <h2 class="listing-heading">{{ housingLocation.title }}</h2>
    <p class="listing-location">{{ housingLocation.thumbnailUrl }}, {{ housingLocation.albumId }}</p>
</section>
